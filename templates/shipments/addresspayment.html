{% extends 'shipments/address.html' %}

{% block form_action_block %}
    <form class="text-center col-md-5" method="POST" action={% url 'shipments:payment_address' %}>
{% endblock form_action_block %}

{% block payment_button_block %}
    <div class="text-center col-md-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <!-- PayPal Payment form/button -->
                {{form.render}}
            </div>
            <div class="col-1"></div>
        </div>
        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Proceed with PayPal</em> you agree to our
            <a href="#">terms of service</a>
        </p>
    </div>
{% endblock payment_button_block %}
